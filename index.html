<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="My Progressive Web App">
    <link rel="icon" type="image/png" sizes="32x32" href="/tdd-ts-adventure/img/icon-32x32.png">
    <title>TDD Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="terminal" id="terminal">
        <div class="terminal-output" id="terminalOutput"></div>
        <input type="text" class="terminal-input" id="terminalInput" autofocus>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Please enter your name:</p>
                <form id="modal-name-form" class="modal-inputs" action="#">
                    <input type="text" id="nameInput" placeholder="Your name">
                    <button id="submitButton">OK</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('Service Worker registered:', registration);
              })
              .catch(error => {
                console.error('Service Worker registration failed:', error);
              });
          });
        }
      </script>
</body>

</html>
